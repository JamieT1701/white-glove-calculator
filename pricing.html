<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pricing Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Pricing Settings</h1>
        <div class="form-group">
            <label for="baseFee">Base Fee:</label>
            <input type="number" id="baseFee">
        </div>
        <div class="form-group">
            <label for="weightFee">Weight Fee (per lb):</label>
            <input type="number" id="weightFee" step="0.01">
        </div>
        <div class="form-group">
            <label for="distanceFee">Distance Fee (per mile):</label>
            <input type="number" id="distanceFee" step="0.01">
        </div>
        <div class="form-group">
            <label for="unpackingFee">Unpacking Fee:</label>
            <input type="number" id="unpackingFee">
        </div>
        <div class="form-group">
            <label for="assemblyFee">Assembly Fee:</label>
            <input type="number" id="assemblyFee">
        </div>
        <div class="form-group">
            <label for="installationFee">Installation Fee:</label>
            <input type="number" id="installationFee">
        </div>
        <div class="form-group">
            <label for="debrisRemovalFee">Debris Removal Fee:</label>
            <input type="number" id="debrisRemovalFee">
