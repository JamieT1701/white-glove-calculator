<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White-Glove Delivery Pricing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>White-Glove Delivery Pricing Calculator</h1>
        <div class="form-group">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" placeholder="Enter weight in pounds">
        </div>
        <div class="form-group">
            <label for="distance">Distance (miles):</label>
            <input type="number" id="distance" placeholder="Enter distance in miles">
        </div>
        <div class="form-group">
            <label for="unpacking">Unpacking:</label>
            <select id="unpacking">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="assembly">Assembly:</label>
            <select id="assembly">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="installation">Installation:</label>
            <select id="installation">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="debrisRemoval">Debris Removal:</label>
            <select id="debrisRemoval">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="roomChoice">Room of Choice Delivery:</label>
            <select id="roomChoice">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="hours">Total Labor Hours:</label>
            <input type="number" id="hours" placeholder="Enter total labor hours">
        </div>
        <button onclick="calculatePrice()">Calculate</button>
        <div class="result" id="result"></div>
        <a href="pricing.html" class="link">Edit Pricing Settings</a>
    </div>
    <script>
        function getPricingSettings() {
            return JSON.parse(localStorage.getItem('pricingSettings')) || {
                baseFee: 50,
                weightFee: 0.10,
                distanceFee: 2.00,
                unpackingFee: 25,
                assemblyFee: 50,
                installationFee: 75,
                debrisRemovalFee: 20,
                roomChoiceFee: 30,
                timeThreshold: 2,
                timeFee: 25
            };
        }

        function calculatePrice() {
            const settings = getPricingSettings();

            const weight = parseFloat(document.getElementById('weight').value) || 0;
            const distance = parseFloat(document.getElementById('distance').value) || 0;
            const unpacking = document.getElementById('unpacking').value === 'Yes' ? settings.unpackingFee : 0;
            const assembly = document.getElementById('assembly').value === 'Yes' ? settings.assemblyFee : 0;
            const installation = document.getElementById('installation').value === 'Yes' ? settings.installationFee : 0;
            const debrisRemoval = document.getElementById('debrisRemoval').value === 'Yes' ? settings.debrisRemovalFee : 0;
            const roomChoice = document.getElementById('roomChoice').value === 'Yes' ? settings.roomChoiceFee : 0;
            const laborHours = parseFloat(document.getElementById('hours').value) || 0;
            const extraTimeFee = laborHours > settings.timeThreshold ? (laborHours - settings.timeThreshold) * settings.timeFee : 0;

            const totalCost = settings.baseFee + (weight * settings.weightFee) + (distance * settings.distanceFee) +
                            unpacking + assembly + installation + debrisRemoval + roomChoice + extraTimeFee;

            document.getElementById('result').innerText = `Total Cost: $${totalCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
